name: Build All Platforms

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            extension: exe
          - os: ubuntu-latest
            platform: linux
            extension: AppImage
          - os: macos-latest
            platform: mac
            extension: dmg
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install python pkg-config pcsc-lite
        
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcsclite-dev pkg-config
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate icons
      run: |
        npm install -D sharp png-to-ico
        node tools/generate-icons-from-png.js
        
    - name: Build ${{ matrix.platform }}
      run: npm run build-${{ matrix.platform }}
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        PYTHON: ${{ matrix.os == 'macos-latest' && '/opt/homebrew/bin/python3' || '' }}
        
    - name: List build artifacts
      run: |
        ls -la dist/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: dist/*
        retention-days: 30
        
    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}